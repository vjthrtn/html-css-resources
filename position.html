<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Position Practice</title>
	</head>
	<body style="
		height: 9000px;
		padding-top: 60px;
		padding-left: 80px;
	">

		<div style="
			background-color: black;
			color: white;
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			height: 50px;
			z-index: 1; /*determines what element comes out into the front, higher value means higher priority to be in front, default is 0*/
		">header</div>

		<div style="
			background-color: green;
			color: white;
			position: fixed; /*locks the element to an absolute position on the window */
			left: 0px;
			bottom: 0px;
			top: 50px;
			width: 72px;
		">
			sidebar
			<div style="
				position: absolute; /* locks the element to an absolute position on the page, so you can still scroll past it, can be tied to other 					fixed elements */
				background-color: red;
				color: white;
				top: 0px;
				right: 0px;
			">
				X
			</div>
		</div>

		<div style="
			position: absolute;
			background-color: red;
			color: white;
			top: 60px;
			right: 10px;
		">
			absolute
		</div>

		<div style="
			background-color: lightblue;
			height: 200px;
			width: 200px;
			position: static;
		">
		div1
		</div>

		<div style="
			background-color: lightpink;
			height: 200px;
			width: 200px;
			position: relative;
		">
			div2
			<div style="
				position: absolute; /* putting an element with position: absolute; into 					another element with position: relative; fixes the 						inner element within the outer one*/
				background-color: black;
				color: white;
				bottom: 10px;
				right: 10px;
			">
			5:00
			</div>
		</div>
	</body>
</html>
